{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
  <h1>{{ title }}</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="action" value="{{ action }}">
    {% for obj in objects %}
      <input type="hidden" name="_selected_action" value="{{ obj.pk }}" />
    {% endfor %}
    <button type="submit" name="apply">O'chirish</button>
  </form>
{% endblock %}
